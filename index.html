<script>
document.addEventListener('DOMContentLoaded', function() {
  // Mobile menu functionality
  const mobileMenuButton = document.getElementById('mobile-menu-button');
  const mobileMenu = document.getElementById('mobile-menu');
  if (mobileMenuButton && mobileMenu) {
    mobileMenuButton.addEventListener('click', function() {
      mobileMenu.classList.toggle('hidden');
    });
  }

  // --- START: EDITABLE PAGE CONTENT ---
  const pageContent = {
      home: {
          title: "The AI-Powered Academic",
          // CHANGE 2: The subtitle text has been updated to the new, rewritten version.
          // Using backticks (`) allows for multiple lines.
          subtitle: `
            <p class="mb-4">
              Generative AI is no longer a niche curiosity but a core utility fundamentally reshaping academia. This guide is designed to help you and other educators move from asking <em>if</em> they should use AI to understanding <em>how</em> to do so effectively and ethically.
            </p>
            <p>
              To navigate this landscape, students need strong AI literacy, and it is our role to facilitate that development. This begins with enhancing our own skills. Within this site, you will find curated tools, practical academic workflows, and prompt templates to support your research, teaching, and productivity.
            </p>
          `,
          heroImageUrl: "/AI-for-education/images/hero-image.gif",
          buttons: {
              integration: { title: "AI Integration", description: "Strategic implementation in higher education" },
              literacy: { title: "AI Literacy", description: "Essential skills for the AI age" },
              prompting: { title: "Prompt Engineering", description: "Master the art of AI communication" },
              research: { title: "AI for Research", description: "Transform your research workflow" },
              teaching: { title: "AI for Teaching", description: "Enhance learning experiences" },
              platforms: { title: "AI Platforms", description: "Explore leading AI tools" },
              toolkit: { title: "AI Toolkit", description: "Curated academic tools" },
              ethics: { title: "Ethical Framework", description: "Responsible AI practices" }
          }
      }
  };

  function populateContent() {
      const content = pageContent.home;
      document.getElementById('home-title').innerHTML = content.title;
      document.getElementById('home-subtitle').innerHTML = content.subtitle;
      document.getElementById('home-hero-img').src = content.heroImageUrl;
      document.getElementById('home-btn-integration-title').innerHTML = content.buttons.integration.title;
      document.getElementById('home-btn-integration-desc').innerHTML = content.buttons.integration.description;
      document.getElementById('home-btn-literacy-title').innerHTML = content.buttons.literacy.title;
      document.getElementById('home-btn-literacy-desc').innerHTML = content.buttons.literacy.description;
      document.getElementById('home-btn-prompting-title').innerHTML = content.buttons.prompting.title;
      document.getElementById('home-btn-prompting-desc').innerHTML = content.buttons.prompting.description;
      document.getElementById('home-btn-research-title').innerHTML = content.buttons.research.title;
      document.getElementById('home-btn-research-desc').innerHTML = content.buttons.research.description;
      document.getElementById('home-btn-teaching-title').innerHTML = content.buttons.teaching.title;
      document.getElementById('home-btn-teaching-desc').innerHTML = content.buttons.teaching.description;
      document.getElementById('home-btn-platforms-title').innerHTML = content.buttons.platforms.title;
      document.getElementById('home-btn-platforms-desc').innerHTML = content.buttons.platforms.description;
      document.getElementById('home-btn-toolkit-title').innerHTML = content.buttons.toolkit.title;
      document.getElementById('home-btn-toolkit-desc').innerHTML = content.buttons.toolkit.description;
      document.getElementById('home-btn-ethics-title').innerHTML = content.buttons.ethics.title;
      document.getElementById('home-btn-ethics-desc').innerHTML = content.buttons.ethics.description;
